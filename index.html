<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Chart</title>
    <link rel="stylesheet" type="text/css" href="./styles/index.css">
</head>
<body>
    <div class="search-wrapper">
        <label for="search">Search Authors</label>
        <input type="search" id="search" data-search>
      </div>
      <div class="author-cards" data-author-cards-container></div>
      <template data-author-template>
        <div class="card" data-container onclick="getChart(this)">
          <div class="header" data-header></div>
        </div>
      </template>
    
    <script src="./scripts/cards.js" defer></script>
</body>
